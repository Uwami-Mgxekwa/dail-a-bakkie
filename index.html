<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dial a Bakkie - Login</title>
    <style>
        /* CSS Variables for Theme Colors */
        :root {
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --bg-accent: #eff6ff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-accent: #2563eb;
            --border-color: #e5e7eb;
            --border-focus: #2563eb;
            --button-primary: #2563eb;
            --button-primary-hover: #1d4ed8;
            --button-secondary: #e5e7eb;
            --button-secondary-hover: #d1d5db;
            --button-danger: #ef4444;
            --button-danger-hover: #dc2626;
            --button-success: #059669;
            --button-success-hover: #047857;
            --shadow: rgba(0, 0, 0, 0.1);
            --focus-shadow: rgba(37, 99, 235, 0.1);
            --success-bg: #f0fdf4;
            --success-border: #bbf7d0;
            --success-text: #15803d;
            --warning-bg: #fef3c7;
            --warning-border: #fbbf24;
            --warning-text: #92400e;
        }

        /* Dark Theme Variables */
        [data-theme="dark"] {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-accent: #1e3a8a;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --text-accent: #60a5fa;
            --border-color: #374151;
            --border-focus: #60a5fa;
            --button-primary: #2563eb;
            --button-primary-hover: #3b82f6;
            --button-secondary: #374151;
            --button-secondary-hover: #4b5563;
            --button-danger: #ef4444;
            --button-danger-hover: #f87171;
            --button-success: #059669;
            --button-success-hover: #10b981;
            --shadow: rgba(0, 0, 0, 0.3);
            --focus-shadow: rgba(96, 165, 250, 0.2);
            --success-bg: #064e3b;
            --success-border: #059669;
            --success-text: #34d399;
            --warning-bg: #451a03;
            --warning-border: #f59e0b;
            --warning-text: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .truck-icon {
            width: 36px;
            height: 36px;
            stroke: var(--text-accent);
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow);
            border: 1px solid var(--border-color);
            padding: 32px;
            margin-bottom: 24px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .card h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: var(--text-primary);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--focus-shadow);
        }

        .input-icon {
            position: absolute;
            left: 12px;
            bottom: 12px;
            width: 20px;
            height: 20px;
            stroke: var(--text-secondary);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: var(--button-primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--button-primary-hover);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--button-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--button-secondary-hover);
        }

        .role-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .role-option {
            flex: 1;
            padding: 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--bg-secondary);
        }

        .role-option:hover {
            border-color: var(--border-focus);
        }

        .role-option.active {
            border-color: var(--border-focus);
            background: var(--bg-accent);
        }

        .role-option svg {
            width: 32px;
            height: 32px;
            stroke: var(--text-accent);
            margin-bottom: 8px;
        }

        .role-option h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .role-option p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: var(--text-secondary);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: var(--bg-secondary);
            padding: 0 16px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password a {
            color: var(--text-accent);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            border-color: var(--border-focus);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-accent);
        }

        .error-message {
            background: var(--warning-bg);
            border: 1px solid var(--warning-border);
            color: var(--warning-text);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: var(--success-bg);
            border: 1px solid var(--success-border);
            color: var(--success-text);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }

            .card {
                padding: 24px;
            }

            .header h1 {
                font-size: 24px;
            }

            .theme-toggle {
                top: 16px;
                right: 16px;
                width: 44px;
                height: 44px;
            }
        }

        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .loading .btn {
            position: relative;
        }

        .loading .btn::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
        <svg id="sunIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg id="moonIcon" class="hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <svg class="truck-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 18H3a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-1M5 18a3 3 0 1 0 6 0M5 18a3 3 0 1 1 6 0m0 0h6a3 3 0 1 0 0-6h-2.5"/>
                    <path d="M17 8V6a1 1 0 0 0-1-1H6a1 1 0 0 0-1 1v12"/>
                </svg>
                Dial a Bakkie
            </h1>
            <p>Quick and reliable furniture & goods transport</p>
        </div>

        <!-- Login Card -->
        <div class="card">
            <h2>Welcome Back</h2>

            <!-- Error/Success Messages -->
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- Role Selection -->
            <div class="role-selector">
                <div class="role-option active" data-role="customer" onclick="selectRole('customer')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    <h3>Customer</h3>
                    <p>Request transport</p>
                </div>
                <div class="role-option" data-role="driver" onclick="selectRole('driver')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 18H3a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-1M5 18a3 3 0 1 0 6 0M5 18a3 3 0 1 1 6 0m0 0h6a3 3 0 1 0 0-6h-2.5"/>
                        <path d="M17 8V6a1 1 0 0 0-1-1H6a1 1 0 0 0-1 1v12"/>
                    </svg>
                    <h3>Driver</h3>
                    <p>Offer transport</p>
                </div>
            </div>

            <!-- Login Form -->
            <div id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                        <polyline points="22,6 12,13 2,6"/>
                    </svg>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <circle cx="12" cy="16" r="1"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </div>

                <button class="btn btn-primary" onclick="handleLogin()">
                    Sign In
                </button>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
            </div>

            <div class="divider">
                <span>Don't have an account?</span>
            </div>

            <button class="btn btn-secondary" onclick="showSignup()">
                Create New Account
            </button>
        </div>
    </div>

    <script>
        let selectedRole = 'customer';

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('dial-a-bakkie-theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        // Toggle theme
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('dial-a-bakkie-theme', newTheme);
            updateThemeIcon(newTheme);
        }

        // Update theme icon
        function updateThemeIcon(theme) {
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            
            if (theme === 'dark') {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        }

        // Select user role
        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector(`[data-role="${role}"]`).classList.add('active');
        }

        // Show/hide messages
        function showMessage(type, message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            // Hide both first
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            
            if (type === 'error') {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            } else if (type === 'success') {
                successEl.textContent = message;
                successEl.style.display = 'block';
            }
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                errorEl.style.display = 'none';
                successEl.style.display = 'none';
            }, 5000);
        }

        // Validate form
        function validateForm() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email) {
                showMessage('error', 'Please enter your email address');
                return false;
            }
            
            if (!email.includes('@')) {
                showMessage('error', 'Please enter a valid email address');
                return false;
            }
            
            if (!password) {
                showMessage('error', 'Please enter your password');
                return false;
            }
            
            if (password.length < 6) {
                showMessage('error', 'Password must be at least 6 characters long');
                return false;
            }
            
            return true;
        }

        // Handle login
        function handleLogin() {
            if (!validateForm()) return;
            
            const container = document.querySelector('.container');
            container.classList.add('loading');
            
            // Simulate API call
            setTimeout(() => {
                container.classList.remove('loading');
                
                // Mock successful login
                showMessage('success', `Welcome back! Logging you in as ${selectedRole}...`);
                
                // Redirect after success message
                setTimeout(() => {
                    if (selectedRole === 'customer') {
                        window.location.href = 'client.html'; // Your main app
                    } else {
                        window.location.href = 'driver.html'; // Driver interface
                    }
                }, 2000);
                
            }, 1500);
        }

        // Show forgot password
        function showForgotPassword() {
            showMessage('success', 'Password reset link will be sent to your email address');
        }

        // Show signup
        function showSignup() {
            // This would typically redirect to a signup page
            window.location.href = 'signup.html';
        }

        // Handle form submission on Enter key
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            
            document.getElementById('email').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('password').focus();
                }
            });
            
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
        });
    </script>
</body>
</html>
